<div class="col-md-3 item-grid simpleCart_shelfItem">
	<div class=" mid-pop">
		<div class="pro-img">
			<img src="{{item.pictures[0]}}" class="img-responsive" alt="">
			<div class="zoom-icon">
				<a (click)="redirectToProduct()"><i class="glyphicon glyphicon-menu-right icon"></i></a>
			</div>

		</div>
		<div class="mid-1">
			<div class="women">
				<div class="women-top">
					<span>{{item.style}}</span>
					<h6><a (click)="redirectToProduct()">{{item.name}}</a></h6>
				</div>
				<div class="img item_add">
					<a (click)="redirectToProduct()"><img src="src/images/ca.png" alt=""></a>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="mid-2">
				<p>
					<label *ngIf="sale()">${{item.attributes[0].price}}</label>
					<em class="item_price">${{finalPrice}}</em>
				</p>
				<div class="block">
					<div class="starbox small ghosting"> </div>
				</div>
			</div>
		</div>
	</div>
</div>
