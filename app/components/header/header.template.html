<div class="header">
	<div class="container">
		<div class="head">
			<div class=" logo">
				<a routerLink="/"><img src="./src/images/logo.png" alt=""></a>
			</div>
		</div>
	</div>
	<div class="header-top">
		<div class="container">
			<div class="col-sm-5 col-md-offset-2  header-login">
				<ul>
					<li *ngIf="isLoggedIn()"><a routerLink="/orders">Orders</a></li>
					<li *ngIf="isLoggedIn() && isSeller()"><a routerLink="/new/product">Sell products</a></li>
					<li *ngIf="isLoggedIn() && isSeller()"><a routerLink="/my_products">My products</a></li>
					<li *ngIf="isLoggedIn()"><a routerLink="/" (click)="logout()">Logout</a></li>

					<li *ngIf="!isLoggedIn()"><a routerLink="/login">Login</a></li>
					<li *ngIf="!isLoggedIn()"><a routerLink="/register">Register</a></li>
				</ul>
			</div>

			<div class="col-sm-5 header-social">
				<ul>
					<li><a href="#"><i></i></a></li>
					<li><a href="#"><i class="ic1"></i></a></li>
					<li><a href="#"><i class="ic2"></i></a></li>
					<li><a href="#"><i class="ic3"></i></a></li>
				</ul>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>

	<div class="container">

		<div class="head-top">

			<div class="col-sm-12 col-md-9 col-md-offset-2 h_menu4">
				<nav class="navbar nav_bottom" role="navigation">

					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header nav_2">
						<button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-megadropdown-tabs">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
						<ul class="nav navbar-nav nav_1">
							<li><a class="color" routerLink="/">Home</a></li>
						</ul>
						<div class="input-group">
							<div class="input-group-btn">
								<select class="form-control" [(ngModel)]="searchCategory">
									 <option value="">All categories</option>
									<option *ngFor="let category of categories.source._value" [ngValue]="category._id">{{category.name}}</option>
								</select>
							</div>
							<input type="text" class="form-control" [(ngModel)]="search" placeholder="Search for..." required>
							<span (click)="searchProducts()" class="input-group-addon" id="sizing-addon2">
								<span class="glyphicon glyphicon-search"></span>
							</span>
						</div>

					</div>
					<!-- /.navbar-collapse -->

				</nav>
			</div>
			<div class="col-sm-12 col-md-1 search-right">
				<div class="cart box_1">
					<a routerLink="/cart">
						<h3>
							<div class="total">
								<span *ngIf="validation()" class="simpleCart_total">{{cart.source._value.length}} items</span>
								<span *ngIf="!isLoggedIn()" class="simpleCart_total">0 items</span>
							</div>
							<img src="./src/images/cart.png" alt="" /></h3>
					</a>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
